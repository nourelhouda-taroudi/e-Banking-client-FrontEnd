<app-menu></app-menu>

<div class="div">

    <h1>
        Ajouter votre compte
    </h1>
<form  #form="ngForm"  (submit)="addAccount(1,form.value)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Veuillez entrer votre montant </label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  ngModel name="montant" placeholder="0000.00 DH">
      
    </div>
  

  
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>

</div>

<div class="para">
    <p>
        Apres la validation de votre compte un code forme de 4 chiffre s'affichera just au-dessus, veuillez le garder en secret car nous vous demandons de le saisir lors d'une prochaine transaction.
    </p>

    <p  *ngIf="this.rib != null">Votre RIB est le suivant :{{this.rib}}</p>
<p  *ngIf="this.code != null">Votre code est le suivant :{{this.code}}</p>
  
</div>
